{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />
        <script src="https://kit.fontawesome.com/cb792c0850.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <style>
            .alert-container {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 1050; /* Ensures it's on top of other content */
                margin: 0;
            }
            .alert {
                margin-bottom: 0;
            }
            body {
                padding-top: 50px; /* Adjust body content to not be hidden behind the fixed alert */
            }
        </style>

</head>
<body>
    {% if messages %}
        <div class="alert-container">
            {% for message in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
    <div class="signup-login">
        <div><h1>Hello {{user}}</h1></div>
        <div class="signup-box">
            <div class="heading-with-logout">
                <div class="heading">Get Things Done</div>
                <a href="{% url 'signout' %}" class="sign" title="Logout">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </a>
            </div>   
            
            <form method="post">
                {% csrf_token %}
               <input type="text" class="inp" name="title" required placeholder="Add Today's TASK">
               <input type="submit" class="submit-button" value="Add Task">
               
            </form>
            {% for todo in res %}
<div class="Todo d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center">
        <!-- ✅ Checkbox form -->
        <form method="POST" action="{% url 'toggle_task' todo.srno %}" class="me-2">
            {% csrf_token %}
            <input type="checkbox" onchange="this.form.submit()" {% if todo.completed %}checked{% endif %}>
        </form>

        <!-- ✅ Title with strike-through if completed -->
        <p style="{% if todo.completed %}text-decoration: line-through; color: gray;{% endif %}">
            {{ forloop.counter }}. {{ todo.title }}
        </p>
    </div>

    <div>
        <a href="/edit_todo/{{todo.srno}}"><i class="fa-solid fa-pen-to-square"></i></a>
        <a href="/delete_todo/{{todo.srno}}"><i class="fa-solid fa-trash"></i></a>
    </div>
</div>
{% endfor %}

        </div>
    </div>

    <script>
        setTimeout(function() {
            let alert = document.querySelector('.alert');
            if (alert) {
                alert.style.display = 'none';
            }
        }, 3000);  // 3 seconds
    </script>
</body>
</html>
