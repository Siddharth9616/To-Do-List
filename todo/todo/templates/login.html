{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />
</head>
<body>
    <div class="signup-login">
        <div class="signup-box">
            {% comment %} {% if messages %}
            <div class="messages">
              {% for message in messages %}
              <div class="message {{ message.tags }}">
              {{ message }}
              </div>
              {% endfor %}
            </div>
            {% endif %} {% endcomment %}

            <form action="" method="post">
                {% csrf_token %}
                <div class="heading">
                    Login
                </div>
                <div class="line"></div>
                    <div class="field">
                        <b>Username</b>
                        <input type="text" required class="inp" placeholder="Enter your username" name="fnm">
                    </div>
                    <div class="field">
                        <b>Password</b>
                        <input type="password" class="inp" name="pwd" required>
                    </div>
                    <div class="field">
                        <input type="submit" class="submit-button" value="Signup">
                    </div>
                
            </form>
            <div class="center-field">
                <b>Don't have an account?</b>
                <br>
                <a class="anc" href="{% url 'signup'%}">Signup</a>
            </div>
            
        </div>
    </div>
        {% if messages %}
<script>
    {% for message in messages %}
        alert("{{ message|escapejs }}");
    {% endfor %}
</script>
{% endif %}

</body>
</html>
